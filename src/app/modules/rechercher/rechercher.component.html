<section class="container">
    <hr>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li  class="breadcrumb-item"><a  routerLink="/" style="text-decoration: none;">Accueill</a></li>
          <li class="breadcrumb-item active" aria-current="page" >Recherche</li>
        </ol>
      </nav>
      <hr>
      <br>
</section>

<section id="section" class="container " style=" width: 100%;
background-color: white; box-shadow: inset 0 0 0em gold, 0 0 1em rgb(155, 149, 149);" >
<br>
<h3 style="text-align: center; color: orangered;">Recherche</h3>
<br>
<form class="form-group">
<div class="input-group md-form form-sm form-2 pl-0">
    <input class="form-control my-0 py-1 amber-border" type="text" placeholder="Recherche" aria-label="Search"
    [(ngModel)]="name" name="name">
    <div type="button" class="input-group-append" (click)="chercher()">
      <span class="input-group-text amber lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
          aria-hidden="true"></i></span>
    </div>
  </div></form>
  <br><br>
<div class="container">
  <div class="row row-cols-sm-4">
    <div  class="col-sm" *ngFor="let mrq of users  " >
      
      <img [src]="mrq.mrqimg" alt="" style="border-style: solid;border-width: 1px; display: block;
      margin-left: auto; width: 100%; margin-right: auto" >
        <div  style=" height: 30px;"></div>
       </div>
       <div  class="col-sm" *ngFor="let mrq of users2  " >
      
        <img [src]="mrq.telimg" alt="" style="border-style: solid;border-width: 1px; display: block;
        margin-left: auto; width: 100%; margin-right: auto" >
          <div  style=" height: 30px;"></div>
         </div>
  </div>
</div>
 <br>

  <br><br><br>

</section>
