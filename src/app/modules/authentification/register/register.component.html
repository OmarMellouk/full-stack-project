
<div class="container col-lg-6" style="opacity: 0.9; position: absolute; top: 50%; left: 50%;
transform: translate(-50%, -50%);box-shadow: inset 0 0 0em gold, 0 0 1em rgb(155, 149, 149);">
   <h1 class="text-center" style="color: white;">Register</h1>
   <div class="card" style="background-color: rgb(31, 50, 51);">
     <div class="card-body">
       <form class="form-group" style="color: white;">
        <!--  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
         <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div> -->
         <div class="form-group">
           <label for="email">User Name :</label>
           <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
             name="username">
         </div>
         <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter Email"
              name="email">
          </div>
         <div class="form-group">
           <label for="pwd">Password:</label>
           <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
             name="password">
         </div>
        
         
         <button class="btn btn-success" >Register</button>
         <br>
         <a routerLink="/login" style="color: yellow;">go to Login Page</a>
       </form>
     </div>
   </div>
 </div>
